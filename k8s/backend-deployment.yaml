apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: ${{ secrets.DOCKER_USERNAME }}/backend-api:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "dev"